<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>   

    <header>
      <ul class="guzel-renk">
        
        <li>
          <p class="tanim">
            Maltepe Üniversitesinde bulunan yalnızca bir adet starbucks vardır. Hemşirelik Yüksekokulu'nun yanında bulunmaktadır. <br />
          </p>
        </li>    
        
        <div class="flex ">        
        <li>
          <div class="itemContainer">
            <img src="https://pbs.twimg.com/media/FVsHVpDX0AQVVgA?format=jpg&name=medium" alt="centered image" class="image" />
          </div>

          <div class="itemContainer">
            <img src="https://pbs.twimg.com/media/FVsGFtUXwAEfJGn?format=jpg&name=medium" alt="centered image" class="image" />

        </li>
      </div>
      
      </ul>
    </header>

</html>


<style>
  .flex
  {
    display: flex;
  }
    .enable-circle {
      list-style-type: circle;
    }

    
    header {
      color: white;
      border-radius: 20px;
      padding: 15px;
    }

    h1,
    h2 {
      text-align: center;
      color: #eee;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
    }

    .tanim {
      margin-left: auto;
      margin-right: auto;
      width: 95%;
      color: #eee;
      background-color: #494b4d;
      padding: 20px;
    }

    .image {            
      width: 75%;
      border: 5px solid #1b1c1f;
      border-radius: 25px;
      display: block;
      margin-left: 10%;
    }

    hr {
      margin: 10px;
    }

    .guzel-renk {
      background-color: #fe7879;
      border-radius: 20px;
      padding: 15px;
    }

    table {
      border: 5px solid #111;
      border-collapse: collapse;
      width: 95%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }


    ul {
      list-style-type: none;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
    }

    .columns {
      float: left;
      width: 32.48%;
      padding: 5px;
    }

    .price {
      list-style-type: none;
      border: 1px solid #eee;
      margin: 0;
      padding: 0;
      -webkit-transition: 0.3s;
      transition: 0.3s;
    }

    .price:hover {
      box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2);
    }

    .price .header {
      background-color: #111;
      color: white;
      font-size: 25px;
    }

    .price li {
      border-bottom: 1px solid #eee;
      padding: 20px;
      text-align: center;
    }

    .price .grey {
      background-color: #eee;
      font-size: 20px;
    }

    .itemContainer{
      display: flex;
      float:left;
      width: 50%;
      height: 100%;
}

  </style>
